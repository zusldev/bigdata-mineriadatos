name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUN_ID: 2026-02-11-ci-smoke
      SEED: 42
      HORIZON: 6
      TOP_INGREDIENTS: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Lint
        run: make lint

      - name: Tests
        run: make test

      - name: Pipeline smoke test
        run: make pipeline
